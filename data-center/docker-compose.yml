version: "3.9"

services:
  ftp:
    restart: always
    container_name: ftpd-server
    image: stilliard/pure-ftpd:hardened
    ports:
      - "21:21"
      - "20:20"
      - "30000-30009:30000-30009"
    volumes:
      - "./volumes/ftp/user:/home/user/:rw"
      - "./volumes/ftp/pass:/etc/pure-ftpd/passwd"
    environment:
      # SSL Configuration
      VIRTUAL_HOST: ftp.dc.hvantoan.io.vn
      LETSENCRYPT_HOST: ftp.dc.hvantoan.io.vn
      # FTP Configuration
      PUBLICHOST: "ftp.dc.hvantoan.io.vn"
      FTP_USER_NAME: "ftp"
      FTP_USER_PASS: "ftp"
      FTP_USER_HOME: "/home/user"
      FTP_USER_UID: 33
      FTP_USER_GID: 33
      ADDED_FLAGS: "--tls=2"
      TLS_CN: "**** FTP"
      TLS_ORG: "*****"
      TLS_C: "VI"
      MAX_CONNECTIONS: "20"
    networks:
      - nginx-proxy

  postgres:
    image: postgres:15-alpine
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ventures
      # SSL Configuration
      VIRTUAL_HOST: database.dc.hvantoan.io.vn
      LETSENCRYPT_HOST: database.dc.hvantoan.io.vn
    volumes:
      - ./volumes/postgresql:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    deploy:
      resources:
        limits:
          cpus: "0.3"
          memory: 512M
    networks:
      - nginx-proxy
  redis:
    image: redis:7.4
    container_name: redis_dc
    command: redis-server /usr/local/etc/redis/redis.conf
    environment:
      - VIRTUAL_HOST=redis.dc.hvantoan.io.vn
      - LETSENCRYPT_HOST=redis.dc.hvantoan.io.vn
    ports:
      - "6379:6379"
    volumes:
      - ./data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    networks:
      - nginx-proxy

networks:
  nginx-proxy:
    external: true
