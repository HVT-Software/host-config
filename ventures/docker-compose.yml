version: "3.9"

services:
  ftp:
    restart: always
    container_name: ftpd-server
    image: stilliard/pure-ftpd:hardened
    ports:
      - 21:21
      - 20:20
      - 30000-30009:30000-30009
    volumes:
      - ./volumes/ftp/user:/home/user/:rw
      - './volumes/ftp/pass:/etc/pure-ftpd/passwd'
    environment:
      # SSL Configuration
      VIRTUAL_HOST: ftp.hvantoan.io.vn
      LETSENCRYPT_HOST: ftp.hvantoan.io.vn
      # FTP Configuration
      PUBLICHOST: "ftp.hvantoan.io.vn"
      FTP_USER_NAME: "ftp"
      FTP_USER_PASS: "ftp"
      FTP_USER_HOME: "/home/user"
      FTP_USER_UID: 33
      FTP_USER_GID: 33
      ADDED_FLAGS: "--tls=2"
      TLS_CN: "**** FTP"
      TLS_ORG: "*****"
      TLS_C: "VI"
      MAX_CONNECTIONS: "20"
    networks:
      - nginx-proxy

  postgres:
    image: postgres:15-alpine
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ventures
      # SSL Configuration
      VIRTUAL_HOST: database.hvantoan.io.vn
      LETSENCRYPT_HOST: database.hvantoan.io.vn
    volumes:
      - ./volumes/postgresql:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "sh -c 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}'" ]
      interval: 5s
      timeout: 60s
      retries: 5
      start_period: 80s
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: 512M
    networks:
      - nginx-proxy

  master:
    restart: always
    image: itvantoan/cb_ventures:master
    container_name: cb_ventures
    pull_policy: always
    environment:
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID}
      DISCORD_CLIENT_SECRET: ${DISCORD_CLIENT_SECRET}
      GOOGLE_ID: ${GOOGLE_ID}
      GOOGLE_SECRET: ${GOOGLE_SECRET}
      API_ENDPOINT: ${API_ENDPOINT}
      NEXT_TELEMETRY_DISABLED: 1
      # SSL Configuration
      VIRTUAL_HOST: ventures.hvantoan.io.vn
      LETSENCRYPT_HOST: ventures.hvantoan.io.vn
    ports:
      - "3000:3000"
    env_file:
      - .env
    deploy:
      resources:
        limits:
          cpus: '0.7'
    networks:
      - nginx-proxy
  api:
    restart: always
    image: itvantoan/ventures_be:master
    container_name: ventures_be
    pull_policy: always
    environment:
      VIRTUAL_HOST: ventures.dc.hvantoan.io.vn
      LETSENCRYPT_HOST: ventures.dc.hvantoan.io.vn
    ports:
      - "8000:8000"
    deploy:
      resources:
        limits:
          cpus: '0.7'
    networks:
      - nginx-proxy

networks:
  nginx-proxy:
    external: true
