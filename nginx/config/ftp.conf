server {
    listen 80;
    listen 443 ssl;
    server_name hvantoan.io.vn;

    ssl_certificate /etc/nginx/certs/hvantoan.io.vn.crt;
    ssl_certificate_key /etc/nginx/certs/hvantoan.io.vn.key;
    include /etc/nginx/vhost.d/default;

    location /images/ {
        alias /usr/share/nginx/html/images/;  # Thư mục mount từ FTP vào Nginx
        autoindex on;                         # Hiển thị danh sách file trong thư mục
    }
}
